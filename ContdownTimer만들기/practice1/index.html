<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script defer src='./index.js'></script>
  <title>CountdownTimer</title>
</head>

<body>
  <main class="main">
    <img class="main__image" src="../image/gift.jpeg" alt="">
    <section class="main__body">
      <h2 class="title">OLD IPHONE GIVEAWAY</h2>
      <p class="subtitle">Giveaway Ends On Friday, 2 April 2021 11:30pm</p>
      <p class="content">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quia qui illo dicta optio illum eveniet ipsum incidunt
        sint dolore dignissimos.
      </p>
      <div class="timer">
        <!-- <div class="timer__time timer--years hidden">
          <span class="timer__number">1</span>
          <span class="timer__unit">YEARS</span>
        </div> -->
        <div class="timer__time timer--days">
          <span class="timer__number"></span>
          <span class="timer__unit">DAYS</span>
        </div>
        <div class="timer__time timer--hours">
          <span class="timer__number"></span>
          <span class="timer__unit">HOURS</span>
        </div>
        <div class="timer__time timer--mins">
          <span class="timer__number"></span>
          <span class="timer__unit">MINS</span>
        </div>
        <div class="timer__time timer--secs">
          <span class="timer__number"></span>
          <span class="timer__unit">SECS</span>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
