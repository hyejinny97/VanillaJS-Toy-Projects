<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script defer type='module' src="./js/controller.js"></script>
  <title>Counter</title>
</head>

<body>
  <header class="header">
    <h3 class="header__title">Counter</h3>
  </header>
  <main class='main'>
    <p class="count count--black">0</p>
    <div class="main__btn-container">
      <button class='main__btn-item' data-update="decrease">Decrease</button>
      <button class='main__btn-item' data-update="reset">Reset</button>
      <button class='main__btn-item' data-update="increase">Increase</button>
    </div>
  </main>
</body>

</html>
