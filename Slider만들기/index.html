<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script defer type="module" src="./js/controller.js"></script>
  <title>Slide</title>
</head>

<body>
  <main>
    <section class="slider">
      <div class="slider__item-list">
        <div class="slider__item">
          <img class="slider__image" src="./image/img-1.jpeg" alt="">
          <span class="slider__text">1</span>
        </div>
        <div class="slider__item">
          <img class="slider__image" src="./image/img-2.jpeg" alt="">
          <span class="slider__text">2</span>
        </div>
        <div class="slider__item">
          <img class="slider__image" src="./image/person-1.jpeg" alt="">
          <span class="slider__text">3</span>
        </div>
        <div class="slider__item">
          <img class="slider__image" src="./image/img-1.jpeg" alt="">
          <span class="slider__text">4</span>
        </div>
        <div class="slider__item">
          <img class="slider__image" src="./image/img-2.jpeg" alt="">
          <span class="slider__text">5</span>
        </div>
      </div>
    </section>
    <div class="control">
      <button class="control__btn control__btn--prev" data-move='prev'>prev</button>
      <button class="control__btn control__btn--next" data-move='next'>next</button>
    </div>
  </main>
</body>

</html>
